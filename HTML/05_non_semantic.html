<!-- 
    Div Tag
    : div is a container used for other HTML elements
    BLOCK Elements (takes full width)

    Span Tag
    : span is also a container used for other HTML elements
    Inline Elements (takes width as per size)  

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Series</title>
 </head>
 <body>
    <header>
        <h1>Money Heist</h1>
    </header>
    <main>
        <div>
            <p>Hello World</p>
            <p>Namaste</p>
            <p>hi</p>
        </div>

        <span>
            bye
            <!-- <p>goodbye</p>
            <p>chao</p> -->
        </span>
    </main>
 </body>
 </html>
