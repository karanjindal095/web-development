<!-- 
1. id : unique identity (like adhaar card)
2. class : categorize something (one thing can be categorized under multiple items)     


-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to class and id</title>
</head>
<body>
    <div id="101" class="web"> ram </div>
    <div id="102" class="web"> sham </div>
    <div id="103" class="coder"> karan </div>
    <div id="104" class="coder"> harry </div>
    <div id="105" class="web coder"> ansh </div>
    <span id="106" class="web coder"> ansh </span>

    <form action="">
        <label for="101">Enter your Name</label>
        <div>
            <input type="text" id="101" placeholder="Name">
        </div>

        <label for="102">Enter your Email </label>
        <div>
            <input type="email" id="102"  placeholder="Gmail">
        </div>

        <label for="103">Password</label>
        <div>
            <input type="password" id="103" placeholder="password">
        </div>

        <label for="104">Submit</label>
        <div>
            <input type="submit" name="ok" value="ok">
        </div>
    </form>
    
</body>
</html>
