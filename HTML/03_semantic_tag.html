<!-- 
Semantic tags used for Layout 
01 <header> : in it we give headings  

02 <main> : we write our main content here 
  inside main tag 
    #1 Section Tag  : For a section on your page
        <section> 
    #2 Article Tag  : For an article on your page
        <article>
    #3 Aside Tag    : For content aside main content (Ads)

03 <footer> : it is outside main  -->
