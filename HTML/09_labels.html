<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <main>
        <form action="/action.php">
            <input type="text" placeholder="Username"> <br> <br>
            <input type="password" placeholder="Password"> <br>

<br> <br>
