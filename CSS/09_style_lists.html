<!-- 
* #liststyle for bullet points
* list-style: devanagari; (symbols for bullet points)
* list-style-position: inside; (takes the bullet points inside the box model)
* list-style-image: url(""); [image instead of bullet pts]
* list-style-type: "❤️"; (can be given any style )
*
*

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: yellow;

            list-style-position: inside;
            border: 2px solid black;

            /* list-style-image: url(""); */
            list-style-type: "❤️";

            
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>
</body>
</html>
