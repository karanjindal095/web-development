<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            color:blueviolet;
            color: #000080; 
            color: rgb(146, 27, 238);
            /*  alpha = opacity */
            color: rgba(8, 233, 121, 0.628);
            color: hsl(309, 100%, 50%);
            background-color: beige;
        }
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>lets learn about Colors</h1>
    <p>
        Colors can be represented in :
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>  <!-- hue saturation lightness -->
        </ol>
    </p>
    
</body>
</html>
